nqubits: 5
description: IQM 5-qubit device, controlled with Zurich Instruments.

#qubit 4 needs a lot of power for rabi and 4us T1 and T2 ???

settings:
    nshots: 4096
    sampling_rate: 2.e+9
    relaxation_time: 300_000

qubits: [0, 1, 2, 3, 4]
couplers: [0, 1, 3, 4]

topology: {0: [0, 2], 1: [1, 2], 3: [2, 3], 4: [2, 4]}

instruments:
    lo_readout: # For SG0 (Readout)
        frequency: 5_500_000_000
    lo_drive_0: # For SG1 and SG2 (Drive)
        frequency: 4_200_000_000
    lo_drive_1: # For SG3 and SG4 (Drive)
        frequency: 4_600_000_000
    lo_drive_2: # For SG5 and SG6 (Drive)
        frequency: 4_800_000_000
    TWPA:
        frequency: 6_710_200_000
        power: -5.7
        # frequency: 6_690_000_000
        # power: -5.6

native_gates:
    single_qubit:
        0: # qubit number
            RX:
                duration: 40
                amplitude: 0.634
                frequency: 4_096_695_991
                shape: Gaussian(5)
                type: qd # qubit drive
                relative_start: 0
                phase: 0
            MZ:
                duration: 2000
                amplitude: 0.1
                frequency: 5_228_049_975
                shape: Rectangular()
                type: ro # readout
                relative_start: 0
                phase: 0

        1: # qubit number
            RX:
                duration: 40
                amplitude: 0.455
                frequency: 4_251_474_498
                shape: Gaussian(5)
                type: qd # qubit drive
                relative_start: 0
                phase: 0
            MZ:
                duration: 2000
                amplitude: 0.1
                frequency: 4_932_200_000
                shape: Rectangular()
                type: ro # readout
                relative_start: 0
                phase: 0

        2: # qubit number
            RX:
                duration: 40
                amplitude: 0.6
                frequency: 4_252_000_000  # 4_395_580_614 #4_313_080_614
                shape: Gaussian(5)
                type: qd # qubit drive
                relative_start: 0
                phase: 0
            MZ:
                duration: 2000
                amplitude: 0.4 #0.6
                frequency: 6_080_241_159 # 6_104_241_159 #6_084_241_159
                shape: Rectangular()
                type: ro # readout
                relative_start: 0
                phase: 0

        3: # qubit number
            RX:
                duration: 60
                amplitude: 0.565
                frequency: 4_168_512_577 #4_130_512_577
                shape: Gaussian(5)
                type: qd # qubit drive
                relative_start: 0
                phase: 0
            MZ:
                duration: 2000
                amplitude: 0.3 #0.4 #0.3
                frequency: 5_811_700_000 #5_782_700_000 #5_783_500_000 #5_806_000_000
                shape: Rectangular()
                type: ro # readout
                relative_start: 0
                phase: 0

        4: # qubit number
            RX:
                duration: 40
                amplitude: 0.55
                frequency: 4.24704e+9 #4.1017e+9
                shape: Gaussian(5)
                type: qd # qubit drive
                relative_start: 0
                phase: 0
            MZ:
                duration: 2000
                amplitude: .55
                frequency: 5.5180e+9
                shape: Rectangular()
                type: ro # readout
                relative_start: 0
                phase: 0

    two_qubit:
        0-2:
            CZ:
            - duration: 30
              amplitude: 0.6025
              shape: Rectangular()
              qubit: 2
              relative_start: 0
              type: qf

            - type: virtual_z
              phase: -1
              qubit: 0
            - type: virtual_z
              phase: -3
              qubit: 2

            - type: coupler
              duration: 50
              amplitude: 0.8
              shape: Rectangular()
              coupler: 0
              relative_start: 0
        1-2:
            iSWAP:
            - duration: 74
              amplitude: 0.0
              shape: Rectangular()
              qubit: 2
              relative_start: 0
              type: qf

            - type: virtual_z
              phase: 0
              qubit: 1
            - type: virtual_z
              phase: 0
              qubit: 2

            - type: coupler
              duration: 74
              amplitude: -0.42
              shape: Rectangular()
              coupler: 1
              relative_start: 0

            # CZ:
            # - duration: 52
