nqubits: 5
description: IQM 5-qubit device, controlled with Zurich Instruments.

#qubit 4 needs a lot of power for rabi and 4us T1 and T2 ???

settings:
    nshots: 4096
    sampling_rate: 2.e+9
    relaxation_time: 300_000

qubits: [0, 1, 2, 3, 4]
couplers: [0, 1, 3, 4]

topology: {0: [0, 2], 1: [1, 2], 3: [2, 3], 4: [2, 4]}

instruments:
    lo_readout: # For SG0 (Readout)
        frequency: 5_500_000_000
    lo_drive_0: # For SG1 and SG2 (Drive)
        frequency: 4_200_000_000
    lo_drive_1: # For SG3 and SG4 (Drive)
        frequency: 4_600_000_000
    lo_drive_2: # For SG5 and SG6 (Drive)
        frequency: 4_800_000_000
    TWPA:
        frequency: 6_710_200_000
        power: -5.7

native_gates:
    single_qubit:
        0: # qubit number
            RX:
                duration: 40
                amplitude: 0.62
                frequency: 4_095_140_800
                shape: Gaussian(5)
                type: qd # qubit drive
                relative_start: 0
                phase: 0
            MZ:
                duration: 2000
                amplitude: 0.1
                frequency: 5_227_920_060
                shape: Rectangular()
                type: ro # readout
                relative_start: 0
                phase: 0

        1: # qubit number
            RX:
                duration: 40
                amplitude: 0.936
                frequency: 4_241_884_701
                shape: Gaussian(5)
                type: qd # qubit drive
                relative_start: 0
                phase: 0
            MZ:
                duration: 2000
                amplitude: 0.1 #0.2 #0.1
                frequency: 4_932_107_000
                shape: Rectangular()
                type: ro # readout
                relative_start: 0
                phase: 0

        2: # qubit number
            RX:
                duration: 40
                amplitude: 0.42
                frequency: 4_539_550_000
                shape: Gaussian(5)
                type: qd # qubit drive
                relative_start: 0
                phase: 0
            MZ:
                duration: 2000
                amplitude: 0.2
                frequency: 6_085_941_000
                shape: Rectangular()
                type: ro # readout
                relative_start: 0
                phase: 0

        3: # qubit number
            RX:
                duration: 40
                amplitude: 0.6
                frequency: 4_168_624_000
                shape: Gaussian(5)
                type: qd # qubit drive
                relative_start: 0
                phase: 0
            MZ:
                duration: 2000
                amplitude: 0.6
                frequency: 5_778_270_000
                shape: Rectangular()
                type: ro # readout
                relative_start: 0
                phase: 0

        4: # qubit number
            RX:
                duration: 40
                amplitude: 0.6
                frequency: 4_353_464_450
                shape: Gaussian(5)
                type: qd # qubit drive
                relative_start: 0
                phase: 0
            MZ:
                duration: 2000
                amplitude: 0.08
                frequency: 5_514_950_000
                shape: Rectangular()
                type: ro # readout
                relative_start: 0
                phase: 0

    # Pulses to activate the coupler
    coupler:
        0: # coupler number
            CP:
                type: coupler
                duration: 1000
                amplitude: .5
                shape: Rectangular()
                coupler: 0
                relative_start: 0

        1: # coupler number
            CP:
                type: coupler
                duration: 1000
                amplitude: .5
                shape: Rectangular()
                coupler: 1
                relative_start: 0

        3: # coupler number
            CP:
                type: coupler
                duration: 1000
                amplitude: .5
                shape: Rectangular()
                coupler: 3
                relative_start: 0

        4: # coupler number
            CP:
                type: coupler
                duration: 1000
                amplitude: .5
                shape: Rectangular()
                coupler: 4
                relative_start: 0

    two_qubit:
        0-2:
            CZ:
            - duration: 30
              amplitude: 0.6025
              shape: Rectangular()
              qubit: 2
              relative_start: 0
              type: qf

            - type: virtual_z
              phase: -1
              qubit: 0
            - type: virtual_z
              phase: -3
              qubit: 2

            - type: coupler
              duration: 50
              amplitude: 0.8
              shape: Rectangular()
              coupler: 0
              relative_start: 0
        1-2:
            CZ:
            - duration: 30
              amplitude: 0.6025
              shape: Rectangular()
              qubit: 2
              relative_start: 0
              type: qf

            - type: virtual_z
              phase: -1
              qubit: 1
            - type: virtual_z
              phase: -3
              qubit: 2

            - type: coupler
              duration: 40
              amplitude: 0.1
              shape: Rectangular()
              coupler: 1
              relative_start: 0


