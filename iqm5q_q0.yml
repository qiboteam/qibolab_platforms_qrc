nqubits: 1
description: IQM 5-qubit device q0, controlled with Zurich Instruments.

settings:
    nshots: 4096
    sampling_rate: 2.e+9
    relaxation_time: 300_000
    time_of_flight: 80
    smearing: 80
    Fast_reset: False
    chip: iqm5q_q0

qubits: [0]

topology: []

native_gates:
    single_qubit:
        0: # qubit number
            RX:
                duration: 40
                amplitude: 0.634
                frequency: 4_098_114_578
                shape: Gaussian(5) #Drag(5, 0.01)
                type: qd # qubit drive
                start: 0
                phase: 0
            MZ:
                duration: 2000
                amplitude: .45
                frequency: 5_230_200_000
                shape: Rectangular()
                type: ro # readout
                start: 0
                phase: 0

characterization:
    single_qubit:
        0:
            readout_frequency: 5_230_200_000
            resonator_polycoef_flux: []
            drive_frequency: 4_098_114_578
            T1: 0.0
            T2: 0.0
            sweetspot: 0
            mean_gnd_states: 1.5417+0.1817j
            mean_exc_states: 2.5332-0.5914j
            # parameters for single shot classification
            threshold: 1.5435
            iq_angle:  2.602
            anharmonicity: 217_492_000
