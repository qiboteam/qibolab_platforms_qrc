platform: qw5q_platinum
# copied from iqm11q and not tested
targets: [0,1,2,3,4]

actions:

  - id: resonator_spectroscopy
    operation: resonator_spectroscopy
    parameters:
      power_level: low
      freq_width: 5_000_000
      freq_step: 10_000
      nshots: 512
      relaxation_time: 100_000
    update: true
    targets: [0,1,2,3,4]

  - id: qubit flux dependence
    operation: qubit_flux
    parameters:
      bias_width: 0.06
      bias_step: 0.002
      drive_amplitude: 0.001
      freq_step: 250_000
      freq_width: 20_000_000
      nshots: 512
      relaxation_time: 100_000
    targets: [0,1,2,3,4]
    update: true

  - id: qubit flux dependence
    operation: qubit_flux
    parameters:
      bias_width: 0.03
      bias_step: 0.0015
      drive_amplitude: 0.001
      freq_step: 200_000
      freq_width: 8_000_000
      nshots: 512
      relaxation_time: 100_000
    targets: [0,1,2,3,4]
    update: true

  - id: rabi amplitude signal
    operation: rabi_amplitude_signal
    parameters:
      min_amp_factor: 0.0
      max_amp_factor: 2.0
      step_amp_factor: 0.1
      relaxation_time: 100_000
      nshots: 1024
    update: true

  - id: single shot classification
    operation: single_shot_classification
    parameters:
      nshots: 10_000
      relaxation_time: 100_000
    update: true

  - id: dispersive shift
    operation: dispersive_shift
    parameters:
      freq_width: 5_000_000
      freq_step: 10_000
      nshots: 512
      relaxation_time: 100_000
    update: true

  - id: single shot classification
    operation: single_shot_classification
    parameters:
      nshots: 10_000
      relaxation_time: 100_000
    update: true

  - id: ramsey detuned
    operation: ramsey
    parameters:
      delay_between_pulses_end: 3_000
      delay_between_pulses_start: 8
      delay_between_pulses_step: 20
      detuning: 2_000_000
      nshots: 512
      relaxation_time: 100_000
    update: true
