nqubits: 3
description: 3-qubits of line D (25qw) controlled by a Xilinx ZCU216 board

qubits: [D1, D2, D3]

settings: {relaxation_time: 200_000, nshots: 1000}

topology:
- [D1, D2]
- [D1, D3]

instruments:
    readout_lo:
        frequency: 7_600_000_000
        power: 10
    TWPA:
        frequency: 5_300_250_000
        power: -5

