    single_qubit:
        D1:
            RX: {duration: 40, amplitude: 0.535, frequency: 4940357493, shape: Gaussian(2),
                type: qd, start: 0, phase: 0}
            MZ: {duration: 4000, amplitude: 0.105, frequency: 6952316555, shape: Rectangular(),
                type: ro, start: 0, phase: 0}
        D2:
